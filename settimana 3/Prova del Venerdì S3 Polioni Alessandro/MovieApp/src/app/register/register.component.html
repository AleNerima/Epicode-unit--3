<div class="container h-100 d-flex justify-content-center align-items-center">
  <form [formGroup]="user" class="w-50 p-5 rounded-3" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-6 mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input formControlName="nome" type="text" class="form-control" id="nome">
      </div>
      <div class="col-6 mb-3">
        <label for="cognome" class="form-label">Cognome</label>
        <input formControlName="cognome" type="text" class="form-control" id="cognome">
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-6">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password">
      </div>
      <div class="col-6">
        <label for="passwordConf" class="form-label">Conferma password</label>
        <input formControlName="passwordConf" type="password" class="form-control" id="passwordConf">
        <div *ngIf="user.hasError('passwordMismatch')" class="text-danger">Le password non corrispondono.</div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="pronouns" class="form-label">Genere</label>
        <select formControlName="pronouns" class="form-select mb-3" id="pronouns">
          <option value="She/Her">She/Her</option>
          <option value="He/Him">He/Him</option>
          <option value="They/Them">They/Them</option>
        </select>
      </div>
      <div class="col-6">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email">
      </div>
    </div>

    <div class="form-floating mb-3">
      <textarea formControlName="bio" class="form-control" placeholder="Su di te..." id="bio" style="height: 100px"></textarea>
      <label for="bio">Biografia</label>
      <p class="text-end">{{ user.controls['bio'].value.length }}/100</p>
    </div>

    <button [disabled]="user.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
