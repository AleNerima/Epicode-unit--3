<div class="container">

  <div class="row">
    <h2 class="h4 my-5">Post disattivati:</h2>
    <div class="col-12" *ngFor="let post of inactivePosts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>

    </div>

  </div>
</div>
