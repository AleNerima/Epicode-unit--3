<div class="container mt-5">
  <div class="row">
    <h1 class="text-center text-danger mb-5">Utenti e le loro cose da fare</h1>
    <div class="col-12 mb-3">
      <p>Filtra Utenti per nome:</p>
      <input class="form-control" type="text" placeholder="Cerca per nome utente" [(ngModel)]="searchTerm" (input)="filterUsers()">
    </div>
    <div class="col-12">
      <div *ngFor="let combinazione of filteredTodos">
        <div class="card mb-3">
          <div class="text-center">
            <img [src]="combinazione.user.image" class="card-img-top user-img " alt="User Photo">
          </div>
          <div class="card-body">
            <h2 class="card-title text-center text-primary my-3">{{ combinazione.user.firstName }}</h2>
            <div *ngFor="let todo of combinazione.todos" class="card-text border border-2 p-3 border-tertiary my-2 rounded-3" [ngClass]="{ 'completed': todo.completed }" >
              <p><span class="text-primary fw-bold mt-3 mb-0">Obiettivo:</span> {{ todo.todo }}</p>
              <div class="form-check">
                <input class="form-check-input rounded-circle border border-1 border-primary" type="checkbox" [checked]="todo.completed" (change)="updateTodoStatus(todo)">
                <label class="form-check-label">Task Completato</label>
              </div>
              <i *ngIf="todo.completed" class="fa fa-check text-success" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
